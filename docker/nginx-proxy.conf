# Nginx reverse proxy for Supabase external access
# Forwards external requests to localhost-bound Supabase services

events {
    worker_connections 1024;
}

http {
    # Supabase API (Kong gateway)
    server {
        listen 54321;
        server_name _;

        location / {
            proxy_pass http://host.docker.internal:54321;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Realtime
            proxy_read_timeout 86400;
        }
    }

    # Supabase Studio
    server {
        listen 54323;
        server_name _;

        location / {
            proxy_pass http://host.docker.internal:54323;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Inbucket (email testing)
    server {
        listen 54324;
        server_name _;

        location / {
            proxy_pass http://host.docker.internal:54324;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
