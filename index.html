<html lang="en">

    <!-- Prevent HTML caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Rock On!</title>

  <body>
    <div id="root"></div>
    <!-- Mobile console for debugging - only in local dev mode -->
    <script>
      // Add mobile console viewer in development only
      // Only load on localhost with dev server port (5173)
      var isLocalDev = window.location.hostname === 'localhost' && window.location.port === '5173';
      if (isLocalDev) {
        var script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/eruda';
        document.body.appendChild(script);
        script.onload = function () {
          eruda.init();
          console.log('ðŸ“± Mobile console loaded - tap the icon in bottom-right corner');
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
